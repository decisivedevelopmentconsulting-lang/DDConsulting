<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decisive Development Consulting - Recruitment Delivery Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --accent: #4f46e5;
      --text-light: #e5e7eb;
      --text-muted: #9ca3af;
      --transition: 180ms ease-out;
      --max-width: 1100px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      line-height: 1.6;
    }

    a { text-decoration: none; color: inherit; }

    header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(2,6,23,0.95), rgba(2,6,23,0.85), rgba(2,6,23,0));
      border-bottom: 1px solid rgba(148,163,184,0.35);
    }

    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.65rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .logo-lockup {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      cursor: pointer;
    }

    .logo-mark {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 0%, #a5b4fc, #4f46e5 45%, #1e293b 100%);
      box-shadow: 0 0 0 1px rgba(148,163,184,0.5);
    }

    .logo-text {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-light);
      font-weight: 600;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-size: 0.9rem;
    }

    nav a {
      color: var(--text-light);
      opacity: 0.78;
      transition: opacity var(--transition);
      cursor: pointer;
    }

    nav a:hover {
      opacity: 1;
    }

    .nav-cta {
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background: linear-gradient(to right, #4f46e5, #6366f1);
      color: #f9fafb;
      font-size: 0.85rem;
      font-weight: 500;
      border: none;
      box-shadow: 0 10px 30px rgba(79,70,229,0.35);
      cursor: pointer;
      transition: all var(--transition);
    }

    .nav-cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(79,70,229,0.45);
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.5rem 1.5rem 3rem;
    }

    section {
      padding: 3.5rem 0;
    }

    .section-inner {
      border-radius: 24px;
      padding: 2.5rem 2.2rem;
      border: 1px solid rgba(148,163,184,0.3);
      background: radial-gradient(circle at top left, rgba(15,23,42,0.85), rgba(15,23,42,0.98));
      box-shadow: 0 18px 45px rgba(15,23,42,0.18);
    }

    .section-header {
      margin-bottom: 2rem;
      max-width: 640px;
    }

    .eyebrow {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: clamp(1.8rem, 3vw, 2.7rem);
      line-height: 1.15;
      margin: 0 0 1rem 0;
      color: var(--text-light);
    }

    h2 {
      font-size: 1.5rem;
      line-height: 1.3;
      margin: 0 0 0.75rem 0;
      color: var(--text-light);
    }

    h3 {
      font-size: 1.1rem;
      margin: 0 0 0.75rem 0;
      color: var(--text-light);
    }

    .description {
      font-size: 0.95rem;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .tagline-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.3rem 0.65rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.8);
      border: 1px solid rgba(148,163,184,0.6);
      color: var(--text-light);
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 1rem;
    }

    .tagline-chip span {
      font-size: 0.85rem;
      text-transform: none;
      letter-spacing: normal;
      color: #c4b5fd;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.1fr);
      gap: 2.2rem;
      align-items: center;
    }

    .hero-lead {
      font-size: 0.95rem;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .metrics {
      margin-bottom: 2rem;
    }

    .metric-pill {
      display: inline-block;
      padding: 0.6rem 0.9rem;
      margin-right: 0.8rem;
      margin-bottom: 0.8rem;
      border-radius: 999px;
      background: radial-gradient(circle at top left, rgba(59,130,246,0.18), rgba(15,23,42,0.95));
      border: 1px solid rgba(129,140,248,0.5);
      color: var(--text-light);
      font-size: 0.82rem;
      line-height: 1.4;
    }

    .metric-pill strong {
      font-weight: 600;
      color: #c7d2fe;
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
    }

    .btn-primary, .btn-ghost {
      padding: 0.85rem 1.5rem;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition);
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(to right, #4f46e5, #6366f1);
      color: #f9fafb;
      box-shadow: 0 22px 50px rgba(37,99,235,0.55);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 28px 65px rgba(37,99,235,0.65);
    }

    .btn-ghost {
      background: rgba(15,23,42,0.85);
      color: var(--text-light);
      border: 1px solid rgba(148,163,184,0.7);
    }

    .btn-ghost:hover {
      background: rgba(15,23,42,1);
      border-color: rgba(129,140,248,0.9);
      transform: translateY(-2px);
    }

    .hero-badge {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      margin-top: 1rem;
    }

    .divider { 
      width: 3px; 
      height: 3px; 
      border-radius: 50%; 
      background: rgba(148,163,184,0.9); 
    }

    .hero-panel {
      border-radius: 22px;
      padding: 1.8rem;
      background: radial-gradient(circle at top left, rgba(129,140,248,0.23), rgba(15,23,42,1));
      border: 1px solid rgba(148,163,184,0.6);
      box-shadow: 0 24px 55px rgba(15,23,42,0.75);
      color: var(--text-light);
      position: relative;
      overflow: hidden;
    }

    .hero-panel::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 0 0, rgba(129,140,248,0.32), transparent 55%), 
                  radial-gradient(circle at 100% 0, rgba(56,189,248,0.25), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .hero-panel-inner { 
      position: relative; 
      z-index: 1; 
    }

    .hero-panel-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #c7d2fe;
      margin-bottom: 0.6rem;
    }

    .hero-panel-body {
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 1.2rem;
    }

    .hero-panel ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 0.5rem;
    }

    .hero-panel li {
      display: flex;
      gap: 0.5rem;
      font-size: 0.88rem;
      line-height: 1.5;
    }

    .hero-panel li::before {
      content: "â€¢";
      color: #bfdbfe;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .card-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.6rem;
    }

    .card {
      background: linear-gradient(to bottom right, rgba(15,23,42,0.96), rgba(15,23,42,1));
      border-radius: 16px;
      padding: 1.8rem;
      border: 1px solid rgba(148,163,184,0.5);
      box-shadow: 0 10px 30px rgba(15,23,42,0.12);
      transition: all var(--transition);
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: rgba(129,140,248,0.85);
      box-shadow: 0 22px 50px rgba(15,23,42,0.8);
    }

    .card-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }

    .card-title {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 0.6rem;
      font-weight: 600;
    }

    .card-body {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .card-meta {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #cbd5f5;
      line-height: 1.6;
    }

    .bullet-list {
      list-style: disc;
      padding-left: 1.2rem;
      margin: 1rem 0 0;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .bullet-list li {
      margin-bottom: 0.5rem;
      line-height: 1.6;
    }

    .two-col {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 2rem;
      align-items: start;
    }

    .founder-section {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1.2fr);
      gap: 2rem;
      align-items: center;
    }

    .founder-image {
      width: 100%;
      max-width: 300px;
      height: 300px;
      border-radius: 18px;
      background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6rem;
      border: 2px solid rgba(129,140,248,0.5);
      margin: 0 auto;
    }

    .founder-quote {
      border-radius: 18px;
      padding: 1.8rem;
      background: radial-gradient(circle at top left, rgba(79,70,229,0.15), rgba(15,23,42,0.96));
      border: 1px solid rgba(129,140,248,0.8);
      position: relative;
    }

      content: '"';
